        <p>สถาปัตยกรรมไม้แกะสลักอันวิจิตรงดงามตั้งอยู่ริมทะเลพัทยา สร้างขึ้นตามความเชื่อทางพุทธศาสนาและปรัชญาโบราณ แสดงให้เห็นถึงฝีมือช่างไทยที่น่าทึ่ง</p>
