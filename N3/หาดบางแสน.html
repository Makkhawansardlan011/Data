        <p>หาดบางแสน: ชายหาดชื่อดังที่อยู่ใกล้กรุงเทพฯ บรรยากาศคึกคัก มีร้านอาหารทะเล ร้านค้า และกิจกรรมริมหาดมากมาย เหมาะสำหรับการพักผ่อนหย่อนใจและเล่นน้ำ</p>
